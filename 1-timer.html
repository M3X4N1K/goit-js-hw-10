<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <script type="module" crossorigin src="/goit-js-hw-10/assets/main-BWeXRNpO.js"></script>
    <script type="module" crossorigin src="/goit-js-hw-10/assets/vendor-A92OCY9B.js"></script>
    <script type="module" crossorigin src="/goit-js-hw-10/assets/1-timer-CNN6gXNG.js"></script>
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-CUZofXIC.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/styles-Cwc2w2en.css">
  </head>
  <body>
    <!-- Header підвантажимо через JS -->
    <load src="./partials/header.html"></load>

    <main>
      <div class="container">
        <h1 class="main-title">Countdown Timer</h1>

        <input type="text" id="datetime-picker" />
        <button type="button" data-start disabled>Start</button>

        <div class="timer">
          <div class="field">
            <span class="value" data-days>00</span>
            <span class="label">Days</span>
          </div>
          <div class="field">
            <span class="value" data-hours>00</span>
            <span class="label">Hours</span>
          </div>
          <div class="field">
            <span class="value" data-minutes>00</span>
            <span class="label">Minutes</span>
          </div>
          <div class="field">
            <span class="value" data-seconds>00</span>
            <span class="label">Seconds</span>
          </div>
        </div>
      </div>
    </main>

    <load src="./partials/footer.html"></load>

    <!-- 1-timer.html -->
  </body>
</html>
